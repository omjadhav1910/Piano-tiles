<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano game</title>
    <link rel="stylesheet" href="./piano tiles/style.css">
<body>
  <div class="logo  ">
    <img src="./piano tiles/image 1.png" alt="">
  </div>
<div class="game-name  ">
  <h4>Piano tiles</h4> 
   

</div>  
<div class="name-box  ">
    <div class="name">
      Enter your Nickname & name..!
       
    </div>
    
    <input type="text" placeholder="Nick Name." class="om">
     <div class="name2">
      <input type="text" placeholder="Name." class="om1">
     </div>
       
     
</div>
<div class="img">
    <img src="background img.jpg">
</div>
 
<div class="inst">
  <a href="./piano tiles/instruction.html"><h2><u>Instructions</u> </h2> </a> 
</div>
<div class="start"> 
  <button>Play</button>
</div> 
 
<div id="game" style="display: none;">
  <div id="game-container">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>
    <div class="line" id="line4"></div>
  </div>
  <div class="tiles" id="tiles"></div> 
  <div class="score"><p id="score">0</p></div>
</div>
<div class="result_box">
  <div class="icon">
     
  </div>
  <div class="complete_text">You've completed The Game!</div>
  <div class="score_text">You've scored 0 points</div>
  <div class="buttons">
      <button class="restart">Replay</button>
  </div>
</div>
<audio id="audio" src="One Direction - Night Changes (Lyrics).mp3" hidden>
<audio id="play" src="playbtn.mp3" hidden>
<audio id="out" src="out.mp3" hidden>
<audio id="result" src="result.mp3" hidden>
    
    <script src="./piano tiles/script.js"></script>
</body>
</html>
